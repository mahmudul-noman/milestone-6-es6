<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <h1 class="text-success">Grab Your Food</h1>
    </header>

    <main>

        <!-- search container -->
        <section style="height: 120px;" class="d-flex align-items-center justify-content-center">
            <div>
                <input id="search-field" type="text" class="p-2" placeholder="Find your food">
                <button onclick="searchMeal()" class="btn btn-primary">Search</button>
            </div>
        </section>


        <!-- meals container -->
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>



        <!-- modal container -->

        <!-- Modal -->
        <div id="mealDetails" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close text-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="mealDetailsBody" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <!-- js -->
    <script src="meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

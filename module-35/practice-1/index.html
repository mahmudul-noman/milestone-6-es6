<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneX</title>
    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="text-success">Welcome to Phone<span class="text-danger">X</span> Shop <i
                class="fa-solid fa-mobile-button"></i></h1>
    </header>

    <main id="container" class="py-5">
        <section>
            <div class="mb-3 w-50 d-flex gap-2">
                <input type="text" class="form-control" id="search-field" placeholder="Find Your Phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <div id="no-found-message" class="d-none mt-2">
                <h4 class="text-warning">No Phone Found. Please Try Again Using Specific Keyword</h4>
            </div>

            <div id="show-all" class="text-center d-none mt-3">
                <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>

        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status" style="height: 500;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>





    <!-- js -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4dec0133be.js" crossorigin="anonymous"></script>
</body>

</html>
